# Configuração de exemplo para simulação de redes de filas
tempo_simulacao: 10000.0  # Tempo total da simulação
semente: 12345            # Semente para o gerador de números pseudoaleatórios

# Definição das filas
filas:
  
  # Primeira fila - Recebe clientes do exterior
  fila0:
    capacidade: 4          # Capacidade máxima (-1 para infinita)
    servidores: 2          # Número de servidores
    tempo_servico_min: 4.0 # Tempo mínimo de serviço
    tempo_servico_max: 7.0 # Tempo máximo de serviço
    chegada_min: 2.0       # Tempo mínimo entre chegadas
    chegada_max: 3.0       # Tempo máximo entre chegadas
    rotas:
      fila1: 0.7           # 70% dos clientes vão para a fila1
      saida: 0.3           # 30% dos clientes saem do sistema
  
  # Segunda fila
  fila1:
    capacidade: -1         # Capacidade infinita
    servidores: 1          # Número de servidores
    tempo_servico_min: 4.0 # Tempo mínimo de serviço
    tempo_servico_max: 8.0 # Tempo máximo de serviço
    rotas:
      saida: 1.0           # 100% dos clientes saem do sistema